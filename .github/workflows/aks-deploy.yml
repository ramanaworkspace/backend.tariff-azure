name: Build and Deploy to AKS

on:
  push:
    branches: [ main ]

env:
  ACR_NAME: tariffcalculator        # âœ… registry name ONLY
  IMAGE_NAME: tariffcalculator

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build and Push Image
      run: |
        az acr login --name $ACR_NAME
        docker build -t $ACR_NAME.azurecr.io/$IMAGE_NAME:1.0 .
        docker push $ACR_NAME.azurecr.io/$IMAGE_NAME:1.0

    - name: Set AKS Context
      uses: azure/aks-set-context@v3
      with:
        resource-group: my-rg
        cluster-name: my-aks

    - name: Deploy to AKS
      run: |
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml