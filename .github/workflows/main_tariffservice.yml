name: CI-CD - Build and Deploy

on:
  push:
    branches: [ main ]

env:
  AZURE_WEBAPP_NAME: TariffService
  AZURE_WEBAPP_PACKAGE_PATH: ./publish

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.x'

      - name: Restore
        run: dotnet restore ./TariffCalculator.sln

      - name: Build
        run: dotnet build ./TariffCalculator.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./TariffCalculator.Api/TariffCalculator.Api.csproj --configuration Release --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with: 
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
